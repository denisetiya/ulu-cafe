# Docker Compose for Ulu-Cafe Production
# Using Traefik for automatic HTTPS and image from GHCR

services:
  # ============================================
  # Caddy Reverse Proxy with Auto HTTPS
  # ============================================
  caddy:
    image: caddy:2-alpine
    container_name: ulucafe-caddy
    restart: unless-stopped
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - ACME_EMAIL=${ACME_EMAIL:-admin@example.com}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - ulucafe-network

  # ============================================
  # Laravel Application with FrankenPHP
  # ============================================
  app:
    image: ${IMAGE_TAG:-ghcr.io/denisetiya/ulu-cafe:latest}
    container_name: ulucafe-app
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - AUTO_MIGRATE=true
      - QUEUE_WORKER=true
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env
      - ./storage/app:/app/storage/app
      - ./storage/logs:/app/storage/logs
      - ./database:/app/database
    networks:
      - ulucafe-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Laravel Reverb WebSocket Server
  # ============================================
  reverb:
    image: ${IMAGE_TAG:-ghcr.io/denisetiya/ulu-cafe:latest}
    container_name: ulucafe-reverb
    restart: unless-stopped
    environment:
      - CACHE_STORE=array
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env
    networks:
      - ulucafe-network
    command: ["php", "artisan", "reverb:start", "--host=0.0.0.0", "--port=8080"]
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  ulucafe-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
