# Docker Compose for Ulu-Cafe Production
# Using image from GitHub Container Registry (GHCR)

services:
  # ============================================
  # Laravel Application with FrankenPHP
  # ============================================
  app:
    image: ${IMAGE_TAG:-ghcr.io/denisetiya/ulu-cafe:latest}
    container_name: ulucafe-app
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - AUTO_MIGRATE=true
      - QUEUE_WORKER=true
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env
      - ./storage/app:/app/storage/app
      - ./storage/logs:/app/storage/logs
      - ./database:/app/database
    networks:
      - ulucafe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Nginx Reverse Proxy with SSL
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: ulucafe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - ulucafe-network
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  # ============================================
  # Certbot for SSL Certificate Management
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: ulucafe-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ulucafe-network

networks:
  ulucafe-network:
    driver: bridge
