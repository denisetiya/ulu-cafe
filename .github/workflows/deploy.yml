# ============================================
# GitHub Actions: CI/CD Pipeline for Ulu-Cafe
# ============================================
# Build image to GHCR and deploy when pushing/merging to main branch

name: CI/CD Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    PHP_VERSION: "8.4"
    NODE_VERSION: "20"
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    # ============================================
    # Test Job - Run on all pushes and PRs
    # ============================================
    test:
        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ env.PHP_VERSION }}
                  extensions: pdo_sqlite, mbstring, xml, ctype, json, bcmath, tokenizer
                  coverage: none

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"

            - name: Get Composer cache directory
              id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: Install PHP dependencies
              run: composer install --prefer-dist --no-interaction --no-progress

            - name: Install Node dependencies
              run: npm ci

            - name: Build assets
              run: npm run build

            - name: Copy .env
              run: cp .env.example .env

            - name: Generate application key
              run: php artisan key:generate

            - name: Create SQLite database
              run: touch database/database.sqlite

            - name: Run migrations
              run: php artisan migrate --force

            - name: Run tests
              run: php artisan test

    # ============================================
    # Build & Push Job - Build and push to GHCR
    # ============================================
    build-and-push:
        name: Build & Push to GHCR
        runs-on: ubuntu-latest
        needs: test
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        permissions:
            contents: read
            packages: write

        outputs:
            image_tag: ${{ steps.meta.outputs.tags }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.TOKEN_GITHUB }}

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=sha,prefix=
                      type=raw,value=latest

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # ============================================
    # Deploy Job - Deploy to production server
    # ============================================
    deploy:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: build-and-push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        environment: production

        steps:
            - name: Deploy via SSH
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  password: ${{ secrets.SERVER_PASSWORD }}
                  port: ${{ secrets.SERVER_PORT }}
                  script: |
                      export DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}
                      export IMAGE_TAG=${{ env.REGISTRY }}/${{ github.repository }}:latest
                      cd ~/ulu-cafe
                      
                      # Login to GHCR
                      echo ${{ secrets.TOKEN_GITHUB }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
                      
                      # Pull latest image
                      docker pull $IMAGE_TAG
                      
                      # Run deployment script
                      ./scripts/deploy.sh

            - name: Health Check
              run: |
                  echo "Waiting for deployment to complete..."
                  sleep 30
                  curl -f https://${{ secrets.DOMAIN_NAME }}/up || exit 1
                  echo "✅ Deployment successful!"

            - name: Notify on failure
              if: failure()
              run: echo "❌ Deployment failed! Check logs for details."
